<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bienvenido al sistema de Administracion de Personas</title>
</head>
<body>
    <h1>Sistema de Administracion de Personas (SAP)</h1>
    <div>
        Numero de personas: {{nro_personas}}
    </div>
    <div>
        <a href="nueva_persona">Agregar Persona</a>
    </div>
    <div>
        <ul>
            {% for persona in personas %}
                <li>Persona {{persona.id}}:
                    {{persona.nombre}}
                    {{persona.apellido}}
                    {{persona.email}}
                    <a href="detalle_persona/{{persona.id}}">Ver detalle</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
